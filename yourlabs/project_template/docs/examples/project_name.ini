[uwsgi]
plugin=python2

env=DJANGO_SETTINGS_MODULE=%n.settings.prod
chdir=/srv/%n
venv=/srv/%n/env

socket=/tmp/uwsgi_%n.sock
pidfile=/tmp/uwsgi_%n.pid
daemonize=/var/log/uwsgi/%n.log

module=%n.wsgi:application

close-on-exec = 1
harakiri = 120
max-requests = 00
processes = 4
master = 1  
uid = 1004
gid = 33
chmod=666   
log-5xx = 1 
vacuum = 1
post-buffering = 8192
